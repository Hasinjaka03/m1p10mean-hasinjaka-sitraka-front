<div class="container">
    <h2>Inscription</h2>
    <form [formGroup]="inscriptionForm" (ngSubmit)="onSubmit()">
  
      <div class="form-group">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" formControlName="nom" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" formControlName="prenom" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="dateNaissance">Date de Naissance :</label>
        <input type="date" id="dateNaissance" formControlName="dateNaissance" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="numero">Numéro de téléphone :</label>
        <input type="tel" id="numero" formControlName="numero" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="profil">Profil :</label>
        <select id="profil" formControlName="profil" class="form-control" required>
          <option value="manager">Manager</option>
          <option value="employe">Employé</option>
          <option value="client">Client</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="email">Email :</label>
        <input type="email" id="email" formControlName="email" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="motDePasse">Mot de passe :</label>
        <input type="password" id="motDePasse" formControlName="motDePasse" class="form-control" required>
      </div>
  
      <button type="submit" class="btn btn-primary">Inscription</button>
    </form>
  </div>
