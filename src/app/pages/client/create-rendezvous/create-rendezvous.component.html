<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card mx-auto" style="max-width: 600px;">
  <div class="card-header">
    <h5 class="card-title">NOUVEL RENDEZ VOUS</h5>
  </div>
  <div class="card-body">
    <form (ngSubmit)="createRendezvous()">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
          <label for="service">Service:</label>
          <select id="service" class="form-control" name="service" [(ngModel)]="rendezvousData.service" required>
            <option value="">Sélectionner un service</option>
            <option *ngFor="let service of services" [value]="service._id">{{ service.nom }}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
        <label for="employee">Employé:</label>
        <select id="employee" name="employee" class="form-control" [(ngModel)]="rendezvousData.employee" required>
          <option value="">Sélectionner un employé</option>
          <option *ngFor="let employee of employees" [value]="employee._id">{{ employee.nom }} {{ employee.prenom }}</option>
        </select>
      </div>
      </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" class="form-control" [(ngModel)]="rendezvousData.date" required>
      </div>
      </div>
      </div>
      <div class="row">
        <div class="update ml-auto mr-auto">
      <button class="btn btn-primary btn-round" type="submit">Créer Rendez-vous</button>
    </div>
  </div>
    </form>
  </div>
  </div>
  </div>
  </div>
