<div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card mx-auto" style="max-width: 600px;">
    <div class="card-header">
      <h5 class="card-title">AJOUT DEPENSE</h5>
    </div>
    <div class="card-body">
      <form (ngSubmit)="createdepense()">
        <div class="row">
        <div class="col-md-12">
            <div class="form-group">
              <label for="type_depense">Type Depense:</label>
              <select id="type_depense" class="form-control" name="type_depense" [(ngModel)]="depenseData.type_depense" required>
                <option value="">SÃ©lectionner le type de depense</option>
                <option *ngFor="let type_depense of type_depenses" [value]="type_depense">{{ type_depense }}</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
          <label for="montant">Montant:</label>
          <input type="number" id="montant" name="montant" class="form-control" [(ngModel)]="depenseData.montant" required>
        </div>
        </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" class="form-control" [(ngModel)]="depenseData.date" required>
        </div>
        </div>
        </div>
        <div class="row">
          <div class="update ml-auto mr-auto">
        <button class="btn btn-primary btn-round" type="submit">ENREGISTRER DEPENSE</button>
      </div>
    </div>
      </form>
    </div>
    </div>
    </div>
</div>
